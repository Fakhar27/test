{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body id="bodyloginregister">


    <div id="form-layout" class="container bg-light shadow-md p-5 my-5">
        <h3 class="text-center fw-bolder">LOGIN TO YOUR ACCOUNT</h3>
        <h6 class="text-center">PLEASE ENTER YOUR DETAILS</h6>
        <hr>
        <br>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 p-2 btn-block">LOGIN IN</button>
        </form>
        <br>
        <div class="text-center">
            <p>DON'T HAVE AN ACCOUNT?? <a href="{% url 'register' %}"> REGISTER</a></p>
            <p>FORGOT YOUR PASSWORD?? <a href="{% url 'password_reset' %}">RESET PASSWORD</a></p>
        </div>
        <br>
    </div>
</body>

{% endblock content %}
