{% extends "base.html" %}

{% block content %}

<body id="bodyloginregister">
    <div id="dashcontainer" class="d-block container bg-light shadow-md p-5 my-5">
        <h3 class="text-center fw-bolder">{{ issued_medicine.medicine }} RECORD</h3>
        <br>
        <div id="medicinedetails" class="my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <td>VISIT NUMBER</td>
                        <td>{{ issued_medicine.visit_number }}</td>
                    </tr>
                    <tr>
                        <td>QUANTITY-ISSUED</td>
                        <td>{{ issued_medicine.quantity_issued }}</td>
                    </tr>
                    <tr>
                        <td>
                            <form method="POST" action="{% url 'delete_issuedmedicine' issued_medicine.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                            </form>
                        <td></td>
                        </td>
                    </tr>
            </table>
        </div>
        <div class="d-flex">
            <button id="b4" class="btn btn-danger" data-url="{% url 'dash' %}"><i
                    class="fa-solid fa-arrow-left"></i></button>
        </div>
    </div>
</body>
{% endblock content %}
